<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="tool">
        <input class="color-input" id="color" onchange="color()" type="color">
        <select onchange="textSize()" name="" id="text-size">
            <option value="20">20px</option>
            <option value="25">25px</option>
            <option value="30">30px</option>
            <option value="35">35px</option>
            <option value="40">40px</option>
            <option value="45">45px</option>
            <option value="50">50px</option>
            <option value="55">55px</option>
            <option value="60">60px</option>
            <option value="65">65px</option>
            <option value="70">70px</option>
        </select>
        <select onclick="fontFamily()" name="" id="font-family">
            <option value="GreatVibes-Regular">GreatVibes-Regular</option>
            <option value="IndieFlower-Regular">IndieFlower-Regular</option>
            <option value="Italianno-Regular">Italianno-Regular</option>
            <option value="Pacifico-Regular">Pacifico-Regular</option>
            <option value="PermanentMarker-Regular">PermanentMarker-Regular</option>
        </select>
    </div>
    <div class="input">
    <textarea class="user-input" placeholder="Type here" name="" id="user-input" cols="30" rows="10"></textarea>
</div>
  















    <script src="app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
