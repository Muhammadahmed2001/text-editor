<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div class="tool">
        <input class="color-input" id="color" onchange="color()" type="color">
        <select onchange="textSize()" name="" id="text-size">
            <option value="20">20px</option>
            <option value="25">25px</option>
            <option value="30">30px</option>
            <option value="35">35px</option>
            <option value="40">40px</option>
            <option value="45">45px</option>
            <option value="50">50px</option>
            <option value="55">55px</option>
            <option value="60">60px</option>
            <option value="65">65px</option>
            <option value="70">70px</option>
        </select>
        <select onclick="fontFamily()" name="" id="font-family">
            <option value="GreatVibes-Regular">GreatVibes-Regular</option>
            <option value="IndieFlower-Regular">IndieFlower-Regular</option>
            <option value="Italianno-Regular">Italianno-Regular</option>
            <option value="Pacifico-Regular">Pacifico-Regular</option>
            <option value="PermanentMarker-Regular">PermanentMarker-Regular</option>
        </select>
        <i onclick="bold()" class="fa-solid fa-bold fa-fade fa-xl"></i>
        <i onclick="alignStart()" class="fa-solid fa-align-left fa-fade fa-xl"></i>
        <i onclick="alignEnd()" class="fa-solid fa-align-right fa-fade fa-xl"></i>
        <i onclick="alignCenter()" class="fa-solid fa-align-center fa-fade fa-xl"></i>
        <i onclick="textItalic()" class="fa-solid fa-italic fa-fade fa-xl"></i>
        <i onclick="underLine()" class="fa-solid fa-underline fa-fade fa-xl"></i>

    </div>
    <div class="input">
        <textarea class="user-input" placeholder="Type here" name="" id="user-input" cols="30"
            rows="10">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid sapiente sunt nihil corrupti nulla cupiditate illum impedit a, alias reiciendis et porro error reprehenderit itaque fuga deleniti rerum aspernatur ea? Facilis autem fuga optio maiores dolores magnam doloremque illum voluptas. Nihil, sequi quibusdam laudantium doloribus magnam ipsum illo mollitia perferendis aliquid natus rerum recusandae corrupti pariatur qui veniam cupiditate ex? Est rem, consequatur eos impedit dicta quidem nisi adipisci hic repudiandae quia, esse eveniet totam fuga necessitatibus, harum vitae facilis atque at. Sunt temporibus labore odio amet, voluptatem exercitationem fugit</textarea>
    </div>
















    <script src="app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
